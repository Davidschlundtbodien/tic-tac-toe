<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <aside class="player-panel">
      <article class="player-card" id="playerOne">
        <!-- Player One Loads Here -->
      </article>
    </aside>
    <main class="game-panel">
      <p class="game-message" id="gameMessage"></p>
      <article class="game-board" id="gameBoard">
        <section class="cell" id="0"></section>
        <section class="cell" id="1"></section>
        <section class="cell" id="2"></section>
        <section class="cell" id="3"></section>
        <section class="cell" id="4"></section>
        <section class="cell" id="5"></section>
        <section class="cell" id="6"></section>
        <section class="cell" id="7"></section>
        <section class="cell" id="8"></section>
      </article>
    </main>
    <aside class="player-panel">
      <article class="player-card" id="playerTwo">
        <!-- Player Two Loads Here -->
      </article>
    </aside>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
